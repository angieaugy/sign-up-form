<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pawcrate Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
  </head>
  <body>
    <div class="container">
        <div class="hero">
            <div class="logo"><img src="logo.png" alt="paw print logo"><h1>PawCrate</h1></div>
            <div class="description">
              <p>includes:</p>
              <ul>
                <li>Homemade natural treats</li>
                <li>Toys, gears and gadgets</li>
                <li>Free shipping</li>
              </ul>
            </div>
        </div>
        <div class="entry">
          <div>
            <h2>Get started with PawCrate</h2>
            <p>Treat your pet to something new every month. Because they deserve it.</p>  
          </div>
          <form action="#" method="post" id="form">
            <div class="form-input">
              <label for="name">Name<span class="required" aria-required="true">*</span></label>
              <input type="text" name="user-name" id="name" placeholder="Jane Doe"required>
            </div>
            <div class="form-input">
              <label for="email">Email<span class="required" aria-required="true">*</span></label>
              <input type="email" name="user-email" id="email" placeholder="name@email.com" required>
            </div>
            <div class="form-input">
              <label for="phonenumber">Phone number</label>
              <input type="tel" name="user-phonenumber" id="phonenumber" minlength="10" placeholder="000 1234 5678">
            </div>
            <div class="form-input">
              <label for="password">Password<span class="required" aria-required="true">*</span></label>
              <input type="password" name="user-password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
              <!--Minimum eight characters, at least one letter and one number:-->
              <i class="fa-solid fa-eye" id="eye" aria-label="Show Password"></i>
            </div>
            <span class="note">Mininum eight characters, at least one letter and one number</span>
            <button type="submit">Sign Up</button>
          </form>
        </div>
    </div>
  </body>
</html>

<script>

    /* blur event for all input fields in form */
  document.querySelectorAll("#form input").forEach(function(element) {
      element.addEventListener('blur', function() {
          // if input field passes validation remove the error class, else add it
          if(this.checkValidity())
              this.classList.remove('error-input');
          else
              this.classList.add('error-input');
      });
  });

  const passwordInput = document.querySelector("#password")
  const eye = document.querySelector("#eye")

  eye.addEventListener("click", function(){
  this.classList.toggle("fa-eye-slash")
  const type = passwordInput.getAttribute("type") === "password" ? "text" : "password"
  passwordInput.setAttribute("type", type)
})

</script>
